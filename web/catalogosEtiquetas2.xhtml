<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Catalogos etiquetas2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
                    <h1 class="BigTopic">Catalogo </h1>
                    <span class="gray">Sección de adminstración de Etiquetas</span>
                </div>
                <div class="ShadowBox whiteback RedBorderedBox ui-fluid">
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">


                            <h:form id="formCat">
                                <h:panelGrid id="inputCatz" columns="12">
                                    <p:outputLabel value="ValorTag "></p:outputLabel>
                                    <p:inputText label="Valor Tag:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.valorTag}"/>                            

                                    <p:outputLabel value="Nombre"></p:outputLabel>
                                    <p:inputText label="Nombre:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.nombre}"/>                            

                                    <p:outputLabel value="Latitud "></p:outputLabel>
                                    <p:inputText label="Latitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.latitud}"/> 

                                    <p:outputLabel value="Longitud "></p:outputLabel>                                 
                                    <p:inputText label="Longitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.longitud}"/> 

                                    <p:outputLabel value="Altitud "></p:outputLabel>
                                    <p:inputText label="Altitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.altitud}"/> 


                                    <p:selectOneMenu id="service" value="#{etiquetasUI.etiquetaHelper.servicioIDint}" label="Servicios"
                                                     filter="true" filterMatchMode="contains"
                                                     >
                                        
                                        <f:selectItems value="#{etiquetasUI.listaServicio}" var="serv" itemValue="#{serv.idCtoServicio}" itemLabel="#{serv.servicio}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>




                                <h:panelGrid columns="3">

                                    <p:commandButton value="Agregar" actionListener="#{etiquetasUI.etiquetaHelper.registrarEtiqueta()}" ajax="true" update="formtab:dca">
                                    </p:commandButton>  
                                    <p:commandButton value="Modificar" actionListener="#{etiquetasUI.etiquetaHelper.modificarEtiqueta()}" ajax="true" update="formtab:dca">
                                    </p:commandButton>  

                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </div>

                <h:form id="formtab">
                    <p:dataTable id="dca" var="etis" value="#{etiquetasUI.listEtiquetas}" selectionMode="single" selection="#{etiquetasUI.etiquetaHelper.currentEtiqueta}" rowKey="#{etis.idEtiqueta}" 
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" emptyMessage="No empleados found with given criteria" reflow="true">
                        <f:facet name="header">
                            Listado de Catalogo Etiquetas
                        </f:facet>
                        <p:ajax event="rowSelect" update=":formCat" process="@this" listener="#{etiquetasUI.stateChange(behavior)}"/>

                        <p:column headerText="Id" sortBy="#{etis.idEtiqueta}" footerText="Id">
                            <h:outputText value="#{etis.idEtiqueta}" />
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{etis.nombre}" footerText="nombre">
                            <h:outputText value="#{etis.nombre}" />
                        </p:column>

                        <p:column headerText="valorTag" sortBy="#{etis.valorTag}" footerText="valorTag">
                            <h:outputText value="#{etis.valorTag}" />
                        </p:column>
                        <p:column headerText="latitud" sortBy="#{etis.latitud}" footerText="latitud">
                            <h:outputText value="#{etis.latitud}" />
                        </p:column>
                        <p:column headerText="longitud" sortBy="#{etis.longitud}" footerText="longitud">
                            <h:outputText value="#{etis.longitud}" />
                        </p:column>
                        <p:column headerText="servicio" sortBy="#{etis.fkServicio.servicio}" footerText="servicio">
                            <h:outputText value="#{etis.fkServicio.servicio}" />
                        </p:column>





                    </p:dataTable>
                </h:form>
            </div>
        </div>



    </body>
</html>
