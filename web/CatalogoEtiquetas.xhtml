<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Catalogos Etiquetas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
    </h:head>
    <body>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
                    <h1 class="BigTopic">Catalogo Etiquetas</h1>
                    <span class="gray">Sección de adminstración de Etiquetas</span>
                </div>
                <div class="ShadowBox whiteback RedBorderedBox ui-fluid">
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">   
                            <h:form id="etiForm">
                                <h:panelGrid id="inputCatz" columns="12">
                                    <p:outputLabel value="ValorTag "></p:outputLabel>
                                    <p:inputText label="Valor Tag:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.valorTag}"/>                            

                                    <p:outputLabel value="Nombre"></p:outputLabel>
                                    <p:inputText label="Nombre:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.nombre}"/>                            

                                    <p:outputLabel value="Latitud "></p:outputLabel>
                                    <p:inputText label="Latitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.latitud}"/> 

                                    <p:outputLabel value="Longitud "></p:outputLabel>                                 
                                    <p:inputText label="Longitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.longitud}"/> 

                                    <p:outputLabel value="Altitud "></p:outputLabel>
                                    <p:inputText label="Altitud:" value="#{etiquetasUI.etiquetaHelper.currentEtiqueta.altitud}"/> 

                                    <p:outputLabel value="Servicio "></p:outputLabel>
                                    <p:selectOneMenu id="service" value="#{etiquetasUI.etiquetaHelper.servicioSelected}" label="Text 3">
                                        <f:selectItems value="#{etiquetasUI.listaServicio}" var="entidad" itemValue="#{entidad.idCtoServicio}" itemLabel="#{entidad.servicio}"/>
                                    </p:selectOneMenu> 
                                </h:panelGrid>

                                <h:panelGrid id="buttonsCrud" columns="3">

                                    <p:commandButton value="Nuevo" ajax="true">
                                        <f:ajax event="click" render="@form" listener="#{etiquetasUI.saveAction(listener)}"/>
                                    </p:commandButton>

                                    <p:commandButton value="Actualizar" ajax="true">
                                        <f:ajax event="click" render="@form" listener="#{etiquetasUI.updateAction(actionEvent)}"/>
                                    </p:commandButton>  
                                                 <p:commandButton  value="Cancelar">
                                    </p:commandButton>                              

                          
                                </h:panelGrid>

                                <p:dataTable var="eti" value="#{etiquetasUI.listEtiquetas}" selectionMode="single" selection="#{etiquetasUI.etiquetaHelper.currentEtiqueta}" rowKey="#{eti.idEtiqueta}"     
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No empleados found with given criteria" reflow="true">
                                    <f:facet name="header">
                                        Lista de Etiquetas 
                                    </f:facet>
                                    <p:ajax event="rowSelect" process="@this" update="@form" listener="#{etiquetasUI.stateChange(behavior)}"/>

                                    <p:column headerText="idEtiqueta">

                                        <h:outputText value="#{eti.idEtiqueta}" />
                                    </p:column>
                                    <p:column headerText="Valor Tag">
                                        <h:outputText value="#{eti.valorTag}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{eti.nombre}" />
                                    </p:column>
                                    <p:column headerText="latitud">
                                        <h:outputText value="#{eti.latitud}" />
                                    </p:column>
                                    <p:column headerText="Logitud">
                                        <h:outputText value="#{eti.longitud}" />
                                    </p:column>


                                </p:dataTable>



                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
