<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApNU7BgvLAc9I_Rk6dDVHMezJSQz-P4hM"
        type="text/javascript"></script>

    </h:head>
    <h:body>

       
        <p:dataTable value="#{etiquetasBean.listar()}">
            <p:column headerText="LATITUD">
                <h:outputText value="#{etiquetasBean.etiqueta.latitud}" />
            </p:column>

            <p:column headerText="LONGITUD">
                <h:outputText value="#{etiquetasBean.etiqueta.longitud}" />
            </p:column>

        </p:dataTable>
    </h:body>
</html>
