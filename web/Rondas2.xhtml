<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Rondas2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid>
                <p:outputLabel value="Nombre de ronda"></p:outputLabel>
                <p:inputText value="#{rondasUI2.rondasHelper2.nombreRonda}"></p:inputText>

                <p:outputLabel value="timpo estimado"></p:outputLabel>
                <p:inputText value="#{rondasUI2.rondasHelper2.tiempoEstimado}"></p:inputText>

                <p:outputLabel value="status"></p:outputLabel>
                <p:selectBooleanCheckbox value="#{rondasUI2.rondasHelper2.status}"></p:selectBooleanCheckbox>

                <h:selectOneMenu id="idHoraio" value="#{rondasUI2.rondasHelper2.fkIdHorario}" required="true" label="hr">
                    <f:selectItems value="#{rondasUI2.listCtoHorarios}" var="horario" itemValue="#{horario.idHorario}" itemLabel="#{horario.horaInicial}"/>
                </h:selectOneMenu>
                <h:selectOneMenu id="idServicio" value="#{rondasUI2.rondasHelper2.fkIdServicio}" required="true" label="hr1">
                    <f:selectItems value="#{rondasUI2.listCtoServicio}" var="servicio" itemValue="#{servicio.idCtoServicio}" itemLabel="#{servicio.servicio}"/>
                </h:selectOneMenu>

                <h:commandButton value="Guardar" actionListener="#{rondasUI2.rondasHelper2.insertarRonda()}"></h:commandButton>


            </h:panelGrid>

            <p:dataTable var="ronda" value="#{rondasUI2.listRondas}">
                <p:column headerText="Id">
                    <h:outputText value="#{ronda.idRonda}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{ronda.rombre}" />
                </p:column>
                <p:column headerText="Tiempo estimado">
                    <h:outputText value="#{ronda.tiempoEstimado}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{ronda.status}" />
                </p:column>
                <p:column headerText="Horario">
                    <h:outputText value="#{ronda.fkIdHorario.horaInicial}" />
                    <br/>
                    <h:outputText value="#{ronda.fkIdHorario.horaFinal}" />
                </p:column>
                <p:column headerText="Servicio">
                    <h:outputText value="#{ronda.fkIdServicio.servicio}"/>
                </p:column>


            </p:dataTable>
        </h:form>

    </h:body>
</html>
