<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>

                <p:outputLabel value="Numero "></p:outputLabel>
                <p:inputText label="Ingresar numero" value="#{empleadoUI.empleadoHelper.numero}"/>

                <p:outputLabel value="Nombre "></p:outputLabel>
                <p:inputText label="Ingresar Nombre" value="#{empleadoUI.empleadoHelper.nombre}"/>

                <p:outputLabel value="apellido paterno"></p:outputLabel>
                <p:inputText label="Ingresar Apellido Paterno" value="#{empleadoUI.empleadoHelper.ap}"/>

                <p:outputLabel value="apellido materno "></p:outputLabel>
                <p:inputText label="Ingresar Apellido materno" value="#{empleadoUI.empleadoHelper.am}"/>

                <h:selectOneMenu id="txt3" value="#{empleadoUI.empleadoHelper.te}" required="true" label="Text 3">
                    <f:selectItems value="#{empleadoUI.listTipoEmpleado}" var="entidad" itemValue="#{entidad.idTipoEmpleado}" itemLabel="#{entidad.tipoEmpleado}"/>
                </h:selectOneMenu> 

                <p:message for="txt3" />
                <h:outputText value="#{empleadoUI.empleadoHelper.te}" />

                <h:commandButton value="Aceptar" actionListener="#{empleadoUI.empleadoHelper.insertPersonaEmpleado()}"></h:commandButton>
            </h:panelGrid>
            
            
            

            <p:dataTable var="emp" value="#{empleadoUI.listEmpleados}">

                <p:column headerText="Id">
                    <h:outputText value="#{emp.idEmpleado}" />
                </p:column>
                <p:column headerText="Numero">
                    <h:outputText value="#{emp.numeroEmpleado}" />
                </p:column>
                <p:column headerText="TipoEmpleado">
                    <h:outputText value="#{emp.fkIdTipoEmpleado.tipoEmpleado}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{emp.fkIdPersona.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{emp.fkIdPersona.apellidoPaterno}" />
                </p:column>



            </p:dataTable>
        </h:form>
    </h:body>
</html>
