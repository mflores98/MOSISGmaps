<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>
            <h:panelGrid>
                <p:outputLabel for="basic" value="Tipo de empleado:" />
                <p:selectOneListbox id="basic">
                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                </p:selectOneListbox>

                <p:outputLabel for="basic2" value="Tipo de empleado:" />
                <p:selectOneListbox id="basic2">
                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                </p:selectOneListbox>

                <p:outputLabel value="Numero "></p:outputLabel>
                <p:inputText label="Ingresar numero"/>
                <h:commandButton value="Aceptar"></h:commandButton>
            </h:panelGrid>

            <p:dataTable var="emp" value="#{empleadoUI.listEmpleados}">
                <p:column headerText="Id">
                    <h:outputText value="#{emp.idEmpleado}" />
                </p:column>

                <p:column headerText="Numero">
                    <h:outputText value="#{emp.numeroEmpleado}" />
                </p:column>

                <p:column headerText="TipoEmp">
                    <h:outputText value="#{emp.fkIdTipoEmpleado.tipoEmpleado}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{emp.fkIdPersona.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
