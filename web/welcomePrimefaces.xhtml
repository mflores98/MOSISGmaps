<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApNU7BgvLAc9I_Rk6dDVHMezJSQz-P4hM"
            type="text/javascript"></script>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>


                <h:form>
                    <p:layoutUnit position="center">
                        Welcome to PrimeFaces
                        <p:commandButton value="Trazar" id="withIcon" actionListener="#{markerSelectionView.trazarPoly}"/>
                        
                        <p:growl id="growl" showDetail="true" />
                        <p:gmap id="gmap"  center="32.624,-115.452" zoom="16" type="ROADMAP"  model="#{markerSelectionView.simpleModel}" style="width:150%;height:500px">
                            <p:ajax event="overlaySelect" listener="#{markerSelectionView.onMarkerSelect}" update="growl"/>
                        </p:gmap> 


                    </p:layoutUnit>
                </h:form>
            </p:layout>
            


        </h:body>

    </f:view>
</html>
