<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Catalogos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
                    <h1 class="BigTopic">Empleados de Seguridad Privada</h1>
                    <span class="gray">Sección de adminstración de Empleados</span>
                </div>

                <div class="ShadowBox whiteback RedBorderedBox ui-fluid">
                    <div class="Container100 Responsive100">
                        <h:form id="miform">
                            <h:panelGrid id="formulario">
                                <h:panelGrid id="inputCatz" columns="2">
                                    <p:outputLabel value="Nombre: "></p:outputLabel>
                                    <p:inputText label="Ingresar Nombre:" value="#{catalogosUI.catalogosHelper.ctoZona.zona}"/>                            
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid id="buttonsCrud" columns="3">
                                <p:commandButton value="Agregar" actionListener="#{catalogosUI.catalogosHelper.agredarZona()}" ajax="true" update="@form">
                                </p:commandButton>
                                <p:commandButton value="Actualizar" actionListener="#{catalogosUI.catalogosHelper.modificarZona()}" ajax="true" update="@form">
                                </p:commandButton>
                                <p:commandButton value="Cancelar" actionListener="#{catalogosUI.catalogosUI.cancelar()}" ajax="true" update="@form">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:dataTable var="catz" value="#{catalogosUI.listCtoZonas}" selectionMode="single" selection="#{catalogosUI.ctoZona}" rowKey="#{catz.idCtoZona}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="No empleados found with given criteria" reflow="true">
                                <p:ajax event="rowSelect" update="@form" listener="#{catalogosUI.stateChange(behavior)}"/>

                                <p:column headerText="Id">
                                    <h:outputText value="#{catz.idCtoZona}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{catz.zona}" />
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>





</body>
</html>
