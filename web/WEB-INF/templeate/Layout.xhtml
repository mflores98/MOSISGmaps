<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="sistema">Sistema de M.</ui:insert></title>


    </h:head>
    <h:body rendered="#{usuarioUILogin.verificarSesion()}">

        <div style="float:right;margin-right: 20px;margin-top: 8px">
            Hola #{usuarioUILogin.usuario.userName}
        </div>
        <div>Sistema Bitacor</div>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagenes" name="preloader.gif"/>                
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""></h:outputText>
            </f:facet>

        </p:ajaxStatus>

        <h:form>
            <p:menubar style="margin-top: -20px; margin-bottom: 20px">
                <p:submenu label="Registros">
                    <p:menuitem value="Catalogos" action="/Catalogos?faces-redirect=true"/>
                    <p:menuitem value="Catalogos Contactos" action="/catalogoCtoTelefono?faces-redirect=true"/>
                    <p:menuitem value="Catalogos Zonas" action="/zona?faces-redirect=true"/>
                    <p:menuitem value="Catalogos Servicios" action="/servicios?faces-redirect=true"/>

                </p:submenu>
                <p:submenu label="Inicio">
                    <p:menuitem value="index" action="/index?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="Sistema">
                    <p:menuitem value="Resportes" action="/reportes?faces-redirect=true"/>
                    <p:menuitem value="Salir" action="#{usuarioUILogin.logout()}"/>
                </p:submenu>

            </p:menubar>
        </h:form>
        <h1>
            <ui:insert name="titulo" ></ui:insert>
        </h1>
        <ui:insert name="cuerpo"></ui:insert>

        <ui:include src="footer.xhtml"/>
        <h:outputStylesheet name="css/estilo.css"/>

    </h:body>
</html>
