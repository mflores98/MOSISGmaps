<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Rondas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid>
                <p:outputLabel value="Nombre de ronda"></p:outputLabel>
                <p:inputText value="#{rondasUI.rondasHelper.nombre}"/>

                <p:outputLabel value="Tiempo estimado:"></p:outputLabel>
                <p:inputText value="#{rondasUI.rondasHelper.tiempoEstimando}"></p:inputText>


                <h:outputText value="status: " />
                <p:selectBooleanCheckbox value="#{rondasUI.rondasHelper.status}" />

                <h:selectOneMenu id="fkIdServicio" value="#{rondasUI.rondasHelper.fkIdServicio}" required="true" label="cto">
                    <f:selectItems value="#{rondasUI.listCtoServicio}" var="ctoservicio" itemValue="#{ctoServicio.idCtoServicio}" itemLabel="#{ctoservicio.servicio}"/>
                </h:selectOneMenu>

                <h:selectOneMenu id="idHoraio" value="#{rondasUI.rondasHelper.idHoraio}" required="true" label="hr">
                    <f:selectItems value="#{rondasUI.listCtoHorarios}" var="horario" itemValue="#{horario.idHorario}" itemLabel="#{horario.horaInicial}"/>
                </h:selectOneMenu>

                <h:commandButton value="Agregar" actionListener="#{rondasUI.rondasHelper.agregarRonda()}"></h:commandButton>
             
        


            <p:dataTable var="ronda" value="#{rondasUI.listRondas}">
                <p:column headerText="Id">
                    <h:outputText value="#{ronda.idRonda}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{ronda.rombre}" />
                </p:column>
                <p:column headerText="Tiempo estimado">
                    <h:outputText value="#{ronda.tiempoEstimado}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{ronda.status}" />
                </p:column>
                <p:column headerText="Horario">
                    <h:outputText value="#{ronda.fkIdHorario.horaInicial}" />
                    <br/>
                    <h:outputText value="#{ronda.fkIdHorario.horaFinal}" />
                </p:column>
                <p:column headerText="Servicio">
                    <h:outputText value="#{ronda.fkIdServicio.servicio}"/>
                </p:column>

            </p:dataTable>

    </h:panelGrid>



        </h:form>

    </h:body>
</html>
